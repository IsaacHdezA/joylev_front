  <div class="flex flex-col bg-white border-2 rounded p-10 w-96 gap-1">
    <h1>Inicia sesión</h1>

    <mat-form-field appearance="outline">
      <mat-icon matPrefix>email</mat-icon>
      <input matInput placeholder="Correo electrónico o nombre de usuario">
    </mat-form-field>
    <br>
    <mat-form-field appearance="outline">
      <mat-icon matPrefix>key</mat-icon>

    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 rounded">

  </div>
